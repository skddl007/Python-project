<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Text Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px; /* Adjust as needed for spacing */
        }

        .box {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Adjust as needed for spacing */
        }

        .box-item {
            width: 30%;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }
        .box-item img{
            width:100px;
            height:50px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: 70%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #90ee90; /* Light green */
            color: #333;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e8e8e8; /* Lighter color on hover */
        }

        .github a {
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .github img {
            vertical-align: middle; /* Align the image vertically */
            width: 50px; /* Adjust the image size */
            height: 50px;
            margin-right: 10px; /* Add spacing between the image and text */
        }
    </style>
</head>
<body>
    <h1>News Text Analysis</h1>
    <form action="{{ url_for('submit') }}" method="POST">
        <input type="text" name="url" placeholder="Enter URL">
        <input type="submit" value="Submit">
    </form>

    <h1>View Data by Admin</h1>
    <div class="container">
        <div class="box">
            <div class="box-item">
                <h2>Admin login by Email OTP verification</h2>
                    <img src="{{ url_for('static', filename='gmail1.png') }}" alt="Gmail Logo">
                <form action="{{ url_for('send_otp') }}" method="POST">
                    <input type="email" name="email" placeholder="Enter Admin Email">
                    <input type="submit" value="Send OTP">
                </form>
            </div>
            <div class="box-item">
                {% if logged_in %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <h2>Admin login by Password</h2>
                    <form action="{{ url_for('login') }}" method="POST">
                        <input type="password" name="password" placeholder="Admin Password">
                        <input type="submit" value="Login">
                    </form>
                {% endif %}
            </div>
            <div class="box-item">
                <h2>Admin login by GitHub</h2>
                <div class="github">
                    <a href="{{ url_for('github_login') }}">
                        <img src="{{ url_for('static', filename='gitimage.jpeg') }}" alt="GitHub Logo">
                        <span>Login with GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
